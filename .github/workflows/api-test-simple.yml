# API Testing for 3 Specific Endpoints
name: "API Testing - Simple"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Bước 1: Lấy code từ repository về
    - name: Checkout Code ⚙️
      uses: actions/checkout@v4

    # Bước 2: Tạo file .env từ template và secrets
    - name: Create Laravel .env file 🔧
      env:
        APP_KEY: ${{ secrets.APP_KEY }}
        DB_DATABASE: ${{ secrets.DB_DATABASE }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        echo "🔧 Creating Laravel .env file from .env.ci template..."
        envsubst < sprint5/API/.env.ci > sprint5/API/.env
        echo "✅ .env file created successfully."

    # Bước 3: Khởi động các container Docker
    - name: Start Docker Containers 🐳
      run: docker compose up -d

    # Bước 4: Chờ các dịch vụ sẵn sàng
    - name: Wait for Services ⏳
      run: sleep 60
      shell: bash

    # Bước 5: Cài đặt các thư viện và thiết lập ứng dụng
    - name: Setup Application 🔧
      run: |
        echo "📦 Installing Composer dependencies..."
        docker compose run --rm composer
        
        echo "🔒 Fixing permissions..."
        docker compose exec -T -u root laravel-api chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache
        
        echo "🗄️ Running database migrations and seeding..."
        docker compose exec -T laravel-api php artisan migrate:fresh --seed --force

    # Bước 6: Cài đặt Node.js và Newman
    - name: Install Node.js & Newman ⚙️
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install -g newman newman-reporter-htmlextra

    # Bước 7: Tạo thư mục reports
    - name: Create Reports Directory 📁
      run: mkdir -p reports

    # Bước 8.1: Test GET /products
    - name: Run Products API Tests 📦
      run: |
        echo "🧪 Testing GET /products..."
        newman run ./tests/collections/products_collection.json \
          --environment ./tests/environment.json \
          --iteration-data ./tests/data/products_pagination_data.csv \
          --reporters cli \
          --reporter-htmlextra-export reports/products_report.html
    
    # Bước 8.2: Test POST /messages
    - name: Run Messages API Tests 📧
      run: |
        echo "📧 Testing POST /messages..."
        newman run ./tests/collections/messages_collection.json \
          --environment ./tests/environment.json \
          --iteration-data ./tests/data/messages_data.csv \
          --reporters cli \
          --reporter-htmlextra-export reports/messages_report.html

    # Bước 8.3: Test GET /categories/tree
    - name: Run Categories API Tests 📂
      run: |
        echo "📂 Testing GET /categories/tree..."
        newman run ./tests/collections/categories_collection.json \
          --environment ./tests/environment.json \
          --iteration-data ./tests/data/categories_tree_data.csv \
          --reporters cli \
          --reporter-htmlextra-export reports/categories_tree_report.html

    # Bước 9: Upload báo cáo HTML
    - name: Upload Test Reports 📊
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: newman-test-reports
        path: reports/
        retention-days: 30

    # Bước 10: Dọn dẹp
    - name: Cleanup 🧹
      if: always()
      run: docker compose down -v
