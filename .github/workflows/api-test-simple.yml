# API Testing for 3 Specific Endpoints
name: "API Testing - Simple"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # BÆ°á»›c 1: Láº¥y code tá»« repository vá»
    - name: Checkout Code âš™ï¸
      uses: actions/checkout@v4

    # BÆ°á»›c 2: Táº¡o file .env tá»« template vÃ  secrets
    - name: Create Laravel .env file ğŸ”§
      env:
        APP_KEY: ${{ secrets.APP_KEY }}
        DB_DATABASE: ${{ secrets.DB_DATABASE }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        echo "ğŸ”§ Creating Laravel .env file from .env.ci template..."
        envsubst < sprint5/API/.env.ci > sprint5/API/.env
        echo "âœ… .env file created successfully."

    # BÆ°á»›c 3: Khá»Ÿi Ä‘á»™ng cÃ¡c container Docker
    - name: Start Docker Containers ğŸ³
      run: docker compose up -d

    # BÆ°á»›c 4: Chá» cÃ¡c dá»‹ch vá»¥ sáºµn sÃ ng
    - name: Wait for Services â³
      run: sleep 60
      shell: bash

    # BÆ°á»›c 5: CÃ i Ä‘áº·t cÃ¡c thÆ° viá»‡n vÃ  thiáº¿t láº­p á»©ng dá»¥ng
    - name: Setup Application ğŸ”§
      run: |
        echo "ğŸ“¦ Installing Composer dependencies..."
        docker compose run --rm composer
        
        echo "ğŸ”’ Fixing permissions..."
        docker compose exec -T -u root laravel-api chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache
        
        echo "ğŸ—„ï¸ Running database migrations and seeding..."
        docker compose exec -T laravel-api php artisan migrate:fresh --seed --force

    # BÆ°á»›c 6: CÃ i Ä‘áº·t Node.js vÃ  Newman
    - name: Install Node.js & Newman âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install -g newman newman-reporter-htmlextra

    # BÆ°á»›c 7: Táº¡o thÆ° má»¥c reports
    - name: Create Reports Directory ğŸ“
      run: mkdir -p reports

    # BÆ°á»›c 8.1: Test GET /products
    - name: Run Products API Tests ğŸ“¦
      run: |
        echo "ğŸ§ª Testing GET /products..."
        newman run ./tests/collections/products_collection.json \
          --environment ./tests/environment.json \
          --iteration-data ./tests/data/products_pagination_data.csv \
          --reporters cli \
          --reporter-htmlextra-export reports/products_report.html
    
    # BÆ°á»›c 8.2: Test POST /messages
    - name: Run Messages API Tests ğŸ“§
      run: |
        echo "ğŸ“§ Testing POST /messages..."
        newman run ./tests/collections/messages_collection.json \
          --environment ./tests/environment.json \
          --iteration-data ./tests/data/messages_data.csv \
          --reporters cli \
          --reporter-htmlextra-export reports/messages_report.html

    # BÆ°á»›c 8.3: Test GET /categories/tree
    - name: Run Categories API Tests ğŸ“‚
      run: |
        echo "ğŸ“‚ Testing GET /categories/tree..."
        newman run ./tests/collections/categories_collection.json \
          --environment ./tests/environment.json \
          --iteration-data ./tests/data/categories_tree_data.csv \
          --reporters cli \
          --reporter-htmlextra-export reports/categories_tree_report.html

    # BÆ°á»›c 9: Upload bÃ¡o cÃ¡o HTML
    - name: Upload Test Reports ğŸ“Š
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: newman-test-reports
        path: reports/
        retention-days: 30

    # BÆ°á»›c 10: Dá»n dáº¹p
    - name: Cleanup ğŸ§¹
      if: always()
      run: docker compose down -v
