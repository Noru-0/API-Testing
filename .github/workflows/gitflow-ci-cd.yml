# API Testing for 3 Specific Endpoints
name: "API Testing - Simple"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # BÆ°á»›c 1: Láº¥y code tá»« repository vá»
    - name: Checkout Code âš™ï¸
      uses: actions/checkout@v4

    # BÆ°á»›c 2: Táº¡o file .env tá»« template vÃ  secrets
    - name: Create Laravel .env file ğŸ”§
      env:
        APP_KEY: ${{ secrets.APP_KEY }}
        DB_DATABASE: ${{ secrets.DB_DATABASE }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        echo "ğŸ”§ Creating Laravel .env file from .env.ci template..."
        # Lá»‡nh envsubst sáº½ Ä‘á»c file .env.ci, tÃ¬m cÃ¡c biáº¿n $VAR vÃ  thay báº±ng giÃ¡ trá»‹ tá»« secrets
        envsubst < sprint5-with-bugs/API/.env.ci > sprint5-with-bugs/API/.env
        echo "âœ… .env file created successfully."

    # BÆ°á»›c 3: Khá»Ÿi Ä‘á»™ng cÃ¡c container Docker
    - name: Start Docker Containers ğŸ³
      run: docker compose up -d

    # BÆ°á»›c 4: Chá» cÃ¡c dá»‹ch vá»¥ sáºµn sÃ ng
    - name: Wait for Services â³
      run: sleep 60
      shell: bash

    # BÆ°á»›c 5: CÃ i Ä‘áº·t cÃ¡c thÆ° viá»‡n vÃ  thiáº¿t láº­p á»©ng dá»¥ng
    - name: Setup Application ğŸ”§
      run: |
        echo "ğŸ“¦ Installing Composer dependencies..."
        docker compose run --rm composer
        
        echo "ğŸ”’ Fixing permissions..."
        docker compose exec -T -u root laravel-api chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache
        
        echo "ğŸ—„ï¸ Running database migrations and seeding..."
        docker compose exec -T laravel-api php artisan migrate:fresh --seed --force

    # BÆ°á»›c 6: CÃ i Ä‘áº·t Node.js vÃ  Newman
    - name: Install Node.js & Newman âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install -g newman newman-reporter-htmlextra

    # BÆ°á»›c 7: Táº¡o thÆ° má»¥c reports
    - name: Create Reports Directory ğŸ“
      run: mkdir -p reports

    # BÆ°á»›c 8.1: Test GET /products - Data-driven testing with 28 test cases
    - name: Run Products API Tests ğŸ“¦
      run: |
        echo "ğŸ§ª Testing GET /products (Data-Driven - 28 test cases)..."
        newman run ./tests/collections/products-data-driven-collection.json \
          --environment ./tests/collections/environment.json \
          --iteration-data ./tests/data/products-test-data.csv \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export reports/products-data-driven-report.html \
          --reporter-htmlextra-title "Products API Data-Driven Test Report"
    
    # BÆ°á»›c 8.2: Test POST /messages - Data-driven testing with 25 test cases
    - name: Run Messages API Tests ğŸ“§
      run: |
        echo "ğŸ“§ Testing POST /messages (Data-Driven - 25 test cases)..."
        newman run ./tests/collections/messages-data-driven-collection.json \
          --environment ./tests/collections/environment.json \
          --iteration-data ./tests/data/messages-test-data.csv \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export reports/messages-data-driven-report.html \
          --reporter-htmlextra-title "Messages API Data-Driven Test Report"

    # BÆ°á»›c 8.3: Test GET /categories/tree - Data-driven testing with 28 test cases
    - name: Run Categories API Tests ğŸ“‚
      run: |
        echo "ğŸ“‚ Testing GET /categories/tree (Data-Driven - 28 test cases)..."
        newman run ./tests/collections/categories-tree-data-driven-collection.json \
          --environment ./tests/collections/environment.json \
          --iteration-data ./tests/data/categories-tree-test-data.csv \
          --reporters cli,htmlextra \
          --reporter-htmlextra-export reports/categories-tree-data-driven-report.html \
          --reporter-htmlextra-title "Categories Tree API Data-Driven Test Report"

    # BÆ°á»›c 9: Tá»•ng káº¿t káº¿t quáº£ test
    - name: Test Summary ğŸ“Š
      if: always()
      run: |
        echo "ğŸ“‹ API Testing Summary - Data-Driven Testing Results:"
        echo "- Products API: GET /products (28 comprehensive test scenarios)"
        echo "- Messages API: POST /messages (25 validation & security test scenarios)" 
        echo "- Categories Tree API: GET /categories/tree (28 hierarchy & filtering scenarios)"
        echo "- Total: 81 data-driven test cases covering all edge cases"
        echo ""
        echo "ğŸ“Š HTML Reports generated in reports/ directory:"
        echo "- products-data-driven-report.html"
        echo "- messages-data-driven-report.html"
        echo "- categories-tree-data-driven-report.html"

    # BÆ°á»›c 10: Upload bÃ¡o cÃ¡o HTML
    - name: Upload Test Reports ğŸ“Š
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: newman-test-reports-data-driven
        path: reports/
        retention-days: 30

    # BÆ°á»›c 11: Dá»n dáº¹p
    - name: Cleanup ğŸ§¹
      if: always()
      run: docker compose down -v
